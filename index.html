<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Water+Brush&display=swap');
        </style>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div id="main_container">
    <!-- header section -->
    <section id="header-section">
        <h1>Drum + Kit</h1>
        <p>- Press mentioned keys to start playing -</p>
    </section>

    <!-- main section -->
    <section id="mid_section">
        <div class="btn_container">
            <audio src="sample sounds\sounds_boom.wav" class="sound" id="sound1"></audio>
            <button class="btn 1">W</button>
        </div>
        <div class="btn_container">
            <audio src="sample sounds\sounds_clap.wav" class="sound" id="sound2"></audio>
            <button class="btn 2">A</button>
        </div>
        <div class="btn_container">
            <audio src="sample sounds\sounds_hihat.wav" class="sound" id="sound3"></audio>
            <button class="btn 3">S</button>
        </div>
        <div class="btn_container">
            <audio src="sample sounds\sounds_kick.wav" class="sound" id="sound4"></audio>
            <button class="btn 4">D</button>
        </div>
        <div class="btn_container">
            <audio src="sample sounds\sounds_openhat.wav" class="sound" id="sound5"></audio>
            <button class="btn 5">J</button>
        </div>
        <div class="btn_container">
            <audio src="sample sounds\sounds_ride.wav" class="sound" id="sound6"></audio>
            <button class="btn 6">I</button>
        </div>
        <div class="btn_container">
            <audio src="sample sounds\sounds_snare.wav" class="sound" id="sound7"></audio>
            <button class="btn 7">K</button>
        </div>
        <div class="btn_container">
            <audio src="sample sounds\sounds_tink.wav" class="sound" id="sound8"></audio>
            <button class="btn 8">L</button>
        </div>
        <div class="btn_container">
            <audio src="sample sounds\sounds_tom.wav" class="sound" id="sound9"></audio>
            <button class="btn 9">G</button>
        </div>
    </section>
    <!-- FOOTER SECTION -->
    <section>
        <div id="footer_btn_container">
            <button id="record_btn">
                Record
            </button>
            <button id="save_btn">
                Save recording
            </button>
            <button id="play_btn">
                Play saved music
            </button>
        </div>

        <p>
            - Press record to start recording your music -
        </p>
        <p>&#169;- Shivashish Bhaskar</p>
    </section>
</div>
</body>
</html>
